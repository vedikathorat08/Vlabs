<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>String Calculator</h1>
        <input type="text" id="string1" placeholder="Enter first string" />
        <input type="text" id="string2" placeholder="Enter second string (if applicable)" />
        <select id="operation">
            <option value="length">Length</option>
            <option value="concat">Concatenate</option>
            <option value="charAt">Character at Index</option>
            <option value="charCodeAt">Character Code at Index</option>
            <option value="substr">Substring</option>
            <option value="indexOf">Index Of</option>
        </select>
        <button onclick="performOperation()">Calculate</button>
        <div id="result" class="result"></div>
    </div>
    <script src="string-calculator.js"></script>
</body>
</html>
